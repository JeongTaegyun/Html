<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>주문서 작성하기</title>
<style>
.container {
	width: 600px;
	margin: 0 auto;
}

ul { /* 순서 없는 목록에 적용할 스타일*/
	list-style-type: none;
}

label.title { /*클래스 title의 스타일*/
	font-weight: bold;
	width: 80px;
	float: left;
}

div.centered {
	text-align: center;
}

fieldset {
	margin: 15px 10px;
}

fieldset legend {
	font-weight: bold;
	font-size: 18px;
	color: purple;
}

ul li {
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>상품 주문서</h1>
		<from action="server.html" method="get">
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label class="title">이름</label> <input type="text"
					name="name" placeholder="여백없이 입력"></li>
				<li><label class="title">연락처</label> <input type="tel"
					name="mytel" placeholder="연락가능한 번호"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li><label class="title">주소</label> <input type="text"
					size="40" name="address"></li>
				<li><label class="title">전화번호</label> <input type="tel" name="deltel">
				</li>
				<li><label class="title">메 모</label> <textarea cols="40"
						rows="3" name="memo"></textarea></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li><label><input type="checkbox" name="goods1">과테말라 안티구아
						(100g) </label> <label><input type="number" value="0" min="0"
						max="5">개 </label></li>
				<li><label><input type="checkbox" name="goods2">인도네시아 만델링
						(100g) </label> <label><input type="number" value="0" min="0"
						max="5">개 </label></li>
				<li><label><input type="checkbox" name="goods3">탐라는도다(블렌딩)
						(100g) </label> <label><input type="number" value="0" min="0"
						max="5">개 </label></li>
			</ul>
		</fieldset>
		<div class="centered">
			<input type="submit" value="주문하기"> <input type="reset"
				value="다시 작성">
		</div>
		</from>
	</div>
</body>
</html>
