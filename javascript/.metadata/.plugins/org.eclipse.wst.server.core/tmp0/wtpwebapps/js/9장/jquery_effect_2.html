<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").on("click", function(){
			$("h1").toggle("slow");
		});
	});
</script>
</head>
<body>
	<button id="btn1">toggle</button>
	<h1>내용</h1>
</body>
</html>
